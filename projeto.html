<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title class = title>{{this.title}}</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Fira+Sans&display=swap" rel="stylesheet"></head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="assets/js/codes.js"></script>
		<script src='assets/js/projeto.js'></script>	
	</head>

	<body>
		
		<nav>
			<div class="logo">
				<a href="index.html"><img src="assets/img/logo.png" alt="picsum"></a>
			</div>
			<ul class="menu-area">
				<li><a href="index.html">Início</a></li>
				{{#each portfolio}}
				<li><a href="categoria.html?{{@key}}">{{this.categoria}}</a></li>
				{{/each}}
			</ul>
		</nav>
		
		<div class="loader hidden">Loading...<img src="assets/img/loading.gif" alt="Carregando"></div>

		<header>
			<div class="main">
		  		<h1>Já viu meus projetos?</h1>
			</div>
        </header>

		<section class="grid-projeto">
			{{#each projetos}}
            <img src="assets/img/{{@key}}.png" width="300rem" height="300rem" class="img-projeto">
			{{/each}}
			<div class="caixa1-projeto">
				<h3>Descrição:</h3>
				<br>
			    <p>{{this.descricaoprojetos}}</p>
			</div>
			
            <div class="caixa2-projeto">
				<h3>Equipe:</h3>
				<br>
                <p>{{this.equipe}}</p>
            </div>
			
			<div class="caixa3-projeto">
				<h3>Materiais:</h3>
				<br>
                <p>{{this.materiais}}</p>
            </div>
		</section>

	</body>
</html>
